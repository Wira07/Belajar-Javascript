<!DOCTYPE html>

    <title>wira sukma saputra</title>

    <script>
      function tombol() {
        document.getElementById('wira').innerHTML = 'wira sukma saputra';

      function gugun() {

      }

    </p>
    <p id="huhu">
      <button onclick="gugun()">wira sukma saputra</button>
    </p>
    <div id="main"></div>
    <div class="jajan"></div>

    <script>
      var angka = 450;
      var angka2 = 876;
      var text = 53;
      var text2 = 77;

      angka++;
      // angka2 = angka2 + angka;
      angka2 += angka;
      text2 += text;

      document.getElementById('main').innerHTML = text2;
    </script>
  </body>
</html>
