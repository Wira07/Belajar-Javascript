<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wira sukma saputra</title>
  </head>
  <body>
    <h1 style="font-family: Arial, Helvetica, sans-serif; background-color: blue; text-align: center; color: white; border-radius: 35px; border: 5px solid red">wira sukma saputra</h1>

    <script>
      var x = 1;
      while (x < 10) {
        console.log('wira sukma saputra ' + x + 'x');
        x++;
      }
      var a = 1;
      {
        do {
          console.log('wira sukma saputra ' + a + 'x');
          a++;
        } while (a < 10);
      }
      for (var b = 1; b < 10; b++) {
        console.log('wira sukma saputra ' + b + 'x');
      }
    </script>
  </body>
</html>
