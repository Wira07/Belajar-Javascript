<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder" href="#">Linktree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portofolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="header">
        <img src="image/Wira.png" alt="Profile Picture" />
        <h1>Wira Sukma Saputra</h1>
      </div>
      <div class="links">
        <ul>
          <li>
            <a href="#">
              <i class="bx bxl-facebook"></i>
              Facebook
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bxl-twitter"></i>
              Twitter
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bxl-instagram"></i>
              Instagram
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bxl-youtube"></i>
              Youtube
            </a>
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <div class="container">
        <p>&copy; 2023 Linktree Clone. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
