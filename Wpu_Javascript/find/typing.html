<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 100%;
        height: 100vh;
        color: whitesmoke;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(188, 86, 86);
      }
      .container h1 {
        font-size: 70px;
      }
      span {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I'm <span class="auto-type"></span></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      let wira = new Typed(".auto-type",{
        strings: ["wira","sukma","saputra"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,

      })
    </script>
  </body>
</html>
