<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wira Sukma Saputra</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: #1f242d;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      h1 {
        font-size: 60px;
        font-weight: 500;
      }
      span {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <div class="container">
      <h1>I'm <span class="typing"></span></h1>
    </div>
    <script>
      const wira = new Typed(".typing", {
        strings: ["Wira Sukma Saputra", "UI / UX Design", "Frontend Develover"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });

      function Memori(nama, energi) {
        let jajan = {};
        jajan.nama = nama;
        jajan.energi = energi;
        jajan.makan = function (porsi) {
          this.energi += porsi;
          console.log(`Halo ${this.nama} Selamat Bermain`);
        };
        return jajan;
      }
      let sarjana = Memori("Wira Sukma Saputra", 88);
     
    </script>
  </body>
</html>
